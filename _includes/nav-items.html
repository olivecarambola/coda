<div class="nav-items">
  {%- comment -%}
  {%- for path in include.paths -%}
  {%- assign hyperpage = site.pages | where: "path", path | first -%}
  {%- if hyperpage.title %}
  <a class="nav-item" href="{{ hyperpage.url | relative_url }}">{{ hyperpage.title | escape }}</a>
  {%- endif -%}
  {%- endfor %}
  {%- endcomment -%}
  <a class="nav-item" href="{{ site.baseurl }}/about/">About</a>
</div>
